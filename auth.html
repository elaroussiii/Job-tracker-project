<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker - Login / Sign Up</title>

    <!-- Style général commun à toute l'application -->
    <link rel="stylesheet" href="style.css" />

    <!-- Style spécifique aux pages d'authentification (login / signup) -->
    <link rel="stylesheet" href="auth.css" />

    <!-- Icône de l’onglet du navigateur -->
    <link rel="icon" type="/png" href="logo.png" />
  </head>
  <body>
    <!-- Conteneur principal centré pour le bloc d’authentification -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- En-tête de la carte : logo + titre dynamique (Login / Sign Up) -->
        <div class="auth-header">
          <div class="logo">
            <img
              src="pictures/logo.png"
              alt="Job Tracker logo"
              class="logo-icon"
            />
            <h1>Job Tracker</h1>
          </div>
          <h2 id="authTitle">Login</h2>
        </div>

        <!-- Corps de la carte : contient les deux formulaires (login + signup) -->
        <div class="auth-body">
          <!-- Formulaire de connexion (affiché par défaut) -->
          <form id="loginForm" class="auth-form active">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input
                id="loginEmail"
                type="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                id="loginPassword"
                type="password"
                placeholder="********"
                required
              />
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <p class="auth-switch">
              Don't have an account?
              <a href="#" id="showSignup">Sign Up</a>
            </p>
          </form>

          <!-- Formulaire d’inscription (caché au départ, activé via JS) -->
          <form id="signupForm" class="auth-form">
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input
                id="signupEmail"
                type="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                id="signupPassword"
                type="password"
                placeholder="********"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                placeholder="********"
                required
              />
            </div>
            <button type="submit" class="btn-submit">Sign Up</button>
            <p class="auth-switch">
              Already have an account?
              <a href="#" id="showLogin">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Script gérant la logique d’authentification (toggle login/signup, stockage, redirection, etc.) -->
    <script src="auth.js"></script>
  </body>
</html>
